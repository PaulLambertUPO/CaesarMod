[InfobarEditor]
Template = %TmplIni%, StdDlg
RectWH = 0, 0, 1024, 80

[InfobarEditor Objects]
Background
BackgroundFrame
GenerateZoomMap
Seasons
MapWizard
MapTools
MiniMap
AdventureScenarioEditor
HideShowInterface
Properties

[InfobarEditor Params]
Template=%TmplIni%, Params
GameTmplIni=gameini/template.ini
TmplIni=editorini/template.ini


[Background]
Type = Button
ImageType = AAAAA
Image = %Art%/cmdbar.bmp
RectWH = 0, 0, 1920, 80



[Seasons]
Type = Button
Image = %Art%/Seasons.bmp, 0, 0
RectWH = 222, 5, 80, 80
ImageType = ABAAB
Id = 0x1234
HelpText = Cycle seasons
HAlign = 1, 0, 1

[MapWizard]
Type = Button
Image = %Art%/Map Wizard.bmp, 0, 0
RectWH = #right(Seasons)#, 6, 80, 80
ImageType = ABAAB
Id = 0x1000
HelpText = Open map wizard
HAlign = 1, 0, 1

[MapTools]
Type = Button
Image = %Art%/Map Tools.bmp, 0, 0
RectWH = #right(MapWizard)#, 0, 80, 80
ImageType = ABAAB
Id = 0x1001
HelpText = Toggle map tools window
HAlign = 1, 0, 1
 
[MiniMap]
Type = Button
Image = %Art%/MiniMap.bmp, 0, 0
RectWH = #right(MapTools)#, 5, 80, 80
ImageType = ABAAB
Id = 0x1002
HelpText = Toggle mini map
HAlign = 1, 0, 1

[AdventureScenarioEditor]
Type = Button
Image = %Art%/Adven edit.bmp, 0, 0
RectWH = #right(MiniMap)#, 3, 80, 80
ImageType = ABAAB
Id = 0x1003
HelpText = Open new adventure/scenario editor window
HAlign = 1, 0, 1

[HideShowInterface]
Type = Button
Image = %Art%/HideShow.bmp, 0, 0
RectWH = #right(AdventureScenarioEditor)#, 5, 80, 80
ImageType = ABAAB
Id = 0x1005
HelpText = Hide/Show Interface Windows
HAlign = 1, 0, 1

[Properties]
Type = Button
Image = %Art%/Properties.bmp, 0, 0
RectWH = #right(HideShowInterface)#, 0, 80, 68
ImageType = ABAAB
Id = 0x1004
HelpText = View selection properties
HAlign = 1, 0, 1
