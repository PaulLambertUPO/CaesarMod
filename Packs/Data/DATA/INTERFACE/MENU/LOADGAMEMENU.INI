[LoadGameMenu]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, 1024, 768
;Enter = SaveBtn
Esc = CancelBtn
;Debug

[LoadGameMenu Objects]
CancelBtn
DeleteBtn
LoadBtn

[LoadGameMenu Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
ButtonSpace = 30

[LoadBtn]
Template = %TmplIni%, ImgButton200
RectWH = %Button7Rect%
Text=Load
id = 0x1001

[DeleteBtn]
Template = %TmplIni%, ImgButton200
RectWH = %Button8Rect%
Text=Delete
id = 0x1002

[CancelBtn]
Template = %TmplIni%, ImgButton200
RectWH = %Button9Rect%
Text=Cancel
id = 0x1003

