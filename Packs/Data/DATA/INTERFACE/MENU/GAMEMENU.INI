[gamemenu]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT, MODAL
RectWH = 0, 0, 1024, 768
Esc = Close

[gamemenu Objects]
DialogBk
DialogFrame
Heading
LoadGame
SaveGame
Options
Restart
Surrender 
Quit
Close
LBullet
RBullet

[gamemenu Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini
ButtonSpace = 30
DialogRect = 337,134,350,500
Button1Rect = 387, 190, 250, 40
Button2Rect = 387, 240, 250, 40
Button3Rect = 387, 290, 250, 40
Button4Rect = 387, 340, 250, 40
Button5Rect = 387, 390, 250, 40
Button6Rect = 387, 440, 250, 40
Button7Rect = 387, 570, 250, 40

[DialogBk]
Type = DarkFrame
RectWH = %DialogRect%

[DialogFrame]
Template = %TmplIni%, ShadowFrame2
RectWH = #left(DialogBk) - 11#,#top(DialogBk) - 11#,#width(DialogBk) + 22#,#height(DialogBk) + 22#

[Heading]
Template = %TmplIni%, StaticText
RectWH = #left(DialogBk)+60#, #top(DialogBk)+10#, #width(DialogBk)-120#, 23
Style = ALIGN_CENTER
Text = Main menu
Id = %ID_CAPTION%

[LoadGame]
Template = %TmplIni%, ImgButton200
RectWH = %Button1Rect%
Text = Load game
Id = 0x1001

[SaveGame]
Template = %TmplIni%, ImgButton200
RectWH = %Button2Rect%
Text = Save game
Id = 0x1002

[Options]
Template = %TmplIni%, ImgButton200
RectWH = %Button3Rect%
Text = Options
Id = 0x1003

[Restart]
Template = %TmplIni%, ImgButton200
RectWH = %Button4Rect%
Text = Restart
Id = 0x1004

[Surrender]
Template = %TmplIni%, ImgButton200
RectWH = %Button5Rect%
Text = Surrender
Id = 0x1005

[Quit]
Template = %TmplIni%, ImgButton200
RectWH = %Button6Rect%
Text = Quit
Id = 0x1006

[Close]
Template = %TmplIni%, ImgButton200
RectWH = %Button7Rect%
Text = Close
Id = 0x1007

[LBullet]
Template = %TmplIni%, LeftBullet

[RBullet]
Template = %TmplIni%, RightBullet
