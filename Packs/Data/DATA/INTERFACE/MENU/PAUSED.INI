[Paused]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0,0, 200, 50


[Paused Objects]
;Text1
Text2
Text
;ChatLogDarkBack



[Paused Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
TextX = 0
TextY = 12

[Move]
Template = %TmplIni%, Move
RectWH = #left(ChatLogDarkBack)+1#, #top(ChatLogDarkBack)+1#, #width(ChatLogDarkBack)-2#, #height(ChatLogDarkBack)-2#

[ChatLogDarkBack]
Type = DarkFrame
Style = TRANSPARENT
RectWH = 11,11, 178, 28

[ChatLogBack]
Template = %TmplIni%, ShadowFrame2
RectWH = #left(ChatLogDarkBack) - 11#, #top(ChatLogDarkBack) - 11#, #width(ChatLogDarkBack) + 22#, #height(ChatLogDarkBack) + 22#

[Text]
Template = %TmplIni%, StaticText
Font=Fonts/Tahoma20b.apf
RectWH = 0, 0, 198, 50
Style = ALIGN_CENTER, NOWORDWRAP
Text=Paused ...
HAlign = 0, 1, 0
VAlign = 1, 0, 1

[Text2]
