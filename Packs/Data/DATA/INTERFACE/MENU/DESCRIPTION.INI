[Description]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, 360, 510

[Description Objects]
GameDescDarkBack
GameDesc

[Description Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini

[GameDescDarkBack]
Template = %TmplIni%, MenuFrame
Rect = 5, 5, 350, 500
Text = Game description

[GameDesc]
Template = %TmplIni%, StaticTextMultiline
RectWH = #left(GameDescDarkBack) + 15#, #top(GameDescDarkBack) + 40#, #width(GameDescDarkBack) - 30#, #height(GameDescDarkBack) - 45#
Width = #width(GameDescDarkBack) - 30#
Id = 0x9000
Style = TRANSPARENT, MULTILINE

