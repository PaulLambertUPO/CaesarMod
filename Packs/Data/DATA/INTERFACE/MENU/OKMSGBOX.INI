[OkMsgBox]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 300, 250, 390, 180
MinSize = 390, 180
MaxSize = 390, 180
Enter = Yes
Esc = No

[OkMsgBox Objects]
BackShadow
Back
LBullet
RBullet
Caption
OK
Text
Move 

[OkMsgBox Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini

[LBullet]
Template = %TmplIni%, LeftBullet
;RectWH =121, 20, 120, 18

[RBullet]
Template = %TmplIni%, RightBullet
;RectWH = 245, 20, 120, 18

[Caption]
Template = %TmplIni%, StaticText
RectWH = 21, 18, 350, 18
Style = ALIGN_CENTER
Text = Great Battles of Rome
id=%ID_CAPTION%

[Move]
Template = %TmplIni%, Move 
RectWH = 0, 5, 340, 36

[BackShadow]
Type = DarkFrame
RectWH = 10, 10, 370, 140
HAlign = 0, 0, 1
VAlign = 0, 0, 1

[Back]
Template = %TmplIni%, ShadowFrame2
RectWH = 0, 0, 390, 160
Id = 0x5001
HAlign = 0, 0, 1
VAlign = 0, 0, 1

[OK]
Template=%TmplIni%, TransButton121
RectWH = 135, 115, 121, 30
Text = Ok
Id = 0x1000


[Text]
Template=%TmplIni%, StaticText
RectWH = 30, 50, 330, 60
Style = ALIGN_CENTER
Text = Message box message here. press ok to continue to main menu
Width = 330
Id = 0x1002
