[AdvInnPos]
Template = %TmplIni%, StdDlg
RectWH = 0, 0, 657, 516

[AdvInnPos Objects]
Back
Caption
Move
Close
Area


[AdvInnPos Params]
Template=%TmplIni%, Params
TmplIni=editorini/template.ini

[Back]
Template=%TmplIni%, MsgBack
RectWH = 0, 0, 657, 516

[Move]
Template = %TmplIni%, Move
RectWH = 0, 0, #width(Back)#, 20

[Caption]
Template=%TmplIni%, Caption
RectWH = #left(Back)+10#, #top(Back)+6#, #width(Back)-20#, 15
Text=Select a place for this inn

[Close]
Template = %TmplIni%, CloseButton
RectWH = #right(Back)-22#, #top(Back) + 6#, #width(Back)-44#, 20

[Area]
Type = Control
Style = TRANSPARENT
RectWH = #left(Back)+9#, #top(Back)+27#, #width(Back)-17#, #height(Back)-36#
Id = 0x1001


