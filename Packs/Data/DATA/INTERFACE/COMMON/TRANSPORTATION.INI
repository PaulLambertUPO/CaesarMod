[Transportation]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, 700, 590
;Enter = SendBtn
;Debug

[Transportation Objects]

DarkBack
Back
Caption
LBullet
RBullet
Frame
Move
Rollover


[Transportation Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
ButtonSpace = 30

[Move]
Template = %TmplIni%, Move
RectWH = #left(DarkBack)+1#, #top(DarkBack)+1#, #width(DarkBack)-2#, 18

[Frame]
Template = %TmplIni%, ThinEndsFrame
RectWH = #left(DarkBack)+15#, 50, 642, 482
Id = 0x1002

[DarkBack]
Type = DarkFrame
Style = TRANSPARENT
RectWH = 11,11, #478+195#, #178+390#

[LBullet]
Template = %TmplIni%, LeftBullet
RectWH = 240, 20, 24, 8


[RBullet]
Template = %TmplIni%, RightBullet
RectWH = 415, 20, 24, 8


[Back]
Template = %TmplIni%, ShadowFrame2
RectWH = #left(DarkBack) - 11#, #top(DarkBack) - 11#, #width(DarkBack) + 22#, #height(DarkBack) + 22#

[Caption]
Template = %TmplIni%, StaticText
RectWH = #left(DarkBack) + 5#, #top(DarkBack) + 5#, #width(DarkBack) - 10#, 30
Style = ALIGN_CENTER
Text=Transportation

[Rollover]
Template = %TmplIni%, StaticText
RectWH = 30,545,635,20
Text=Rollover text 
id = 0x1001

