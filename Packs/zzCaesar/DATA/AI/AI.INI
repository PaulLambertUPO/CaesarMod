[Vars.All]
AIV_Sleep_ES=3000                    ; economy scripts "think" interval (in milliseconds)
AIV_Sleep_GS=1500                    ; GAIKA strategies "think" interval (in milliseconds)
AIV_Sleep_Recruit=4000               ; recruit (send army) "think" interval (in milliseconds)
AIV_Sleep_SquadMonitor=2000          ; squad monitor "think" interval (in milliseconds)
AIV_WaitTactic=0                     ; 1 = wait to complete initial game tactic before managing the stronghold (do no set 1 here, it is managed by specific tactic scripts)
AIV_RangedPercent=50                 ; maximum ranged percentage of whole army
AIV_Mages=15                         ; maximum mages percentage of whole army
AIV_MageAttach=20                    ; percentage of heroes that will attach mages
AIV_TechReserve=0                    ; minimum upgrade cost to reserve gold for, <=0 = disable
AIV_TechBudget=60                    ; percentage of gold used for researches
AIV_ExcessGold=4500                  ; minimum gold needed for expensive researches
AIV_SquanderGoldAmount=12000         ; the amount of gold needed to research without any restrictions
AIV_SquanderFoodAmount=8000          ; the amount of food needed to research without any restrictions
AIV_UpgradeBarracks=2                ; maximum barracks level, <1 = 1, >3 = 3
AIV_Training=45                      ; minimum number of military units needed to start researching upgrades
AIV_ArenaHire=55                     ; minimum number of military units needed to start arena units hiring/upgrades
AIV_ArenaUpgradeHires=1              ; importance of arena/special units upgrades, <0 = upgrade before hiring, 0 = no upgrades, >0 = upgrades done with no priority
AIV_CombatMagic=10                   ; minimum number of specific mages to start researching magic researches of their respective race
AIV_TradeGold=1                      ; number of outposts to trade gold in, <0 = 0
AIV_TradeFood=3500                   ; minimum food to start selling food for gold at the nearest outpost, <=0 = disable, <1100 = 1100
AIV_SellFood=2000                    ; minimum food to start selling food for gold at the market, <1000 = 1000
AIV_VillageDrain=1                   ; drain population from villages, 0 = disable
AIV_UseForts=1                       ; create army in Greek/Carthaginian outposts, 0 = disable
AIV_UseTeleports=1                   ; use caves to either take the enemy by surprise or move faster around the map, 0 = disable | used in "The conquest of Britain" adventure
AIV_UseRuins=1                       ; take items from ruins, 0 = disable
AIV_TakeItems=1                      ; take items from nearby item holders (not ruins), 0 = disable
AIV_LuckyExplore=0                   ; be more "lucky" when exploring, 0 = disable
AIV_MaxAttentionPoints=6             ; maximum number of places to simultaneously pay attention to, <1 = 1
AIV_Coward=0                         ; flee when losing battle, 0 = disable
AIV_GoAround=0                       ; try to avoid dangerous places, 0 = disable
AIV_Tribute=1                        ; research tribute, 0 = disable
AIV_TimeStrongholdDefences1=20       ; minute from which "Strenghten stronghold defences I" starts to become important to research
AIV_TimeStrongholdDefences2=30       ; minute from which "Strenghten stronghold defences II" starts to become important to research
AIV_TimeStrongholdGates=25           ; minute from which "Strengthen Stronghold Gates" starts to become important to research (only Greece)
AIV_SynchApproach=0                  ; try to synchronize approaching armies so that they arrive at the same time, 0 = disable
AIV_InterruptPassing=1               ; interrupt squads passing by if convenient
AIV_SquadRecruitWait=0               ; number of seconds to wait before sending a squad to a new place
AIV_SquadRecruitWeight=30            ; negative weight when sending a squad to a new place, 0 = disable

AIV_MaxGTridentWarrior=-1            ; maximum number of arena/special units (Gaul), 0 = disable, <0 = no limit
AIV_MaxBVikingLord=-1                ; maximum number of arena/special units (Britain), 0 = disable, <0 = no limit
AIV_MaxRLiberati=-1                  ; maximum number of arena/special units (Imperial Rome), 0 = disable, <0 = no limit
AIV_MaxRChariot=-1                   ; maximum number of arena/special units (Republican Rome), 0 = disable, <0 = no limit
AIV_MaxEChariot=-1                   ; maximum number of arena/special units (Egypt), 0 = disable, <0 = no limit
AIV_MaxCWarElephant=-1               ; maximum number of arena/special units (Carthage), 0 = disable, <0 = no limit
AIV_MaxIMountaineers=-1              ; maximum number of arena/special units (Iberia), 0 = disable, <0 = no limit
AIV_MaxTValkyrie=-1                  ; maximum number of arena/special units (Germany), 0 = disable, <0 = no limit
